<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Medical Treatment</title>
    <link rel="stylesheet" href="../css/main.css" type="text/css">
    <script type="text/javascript" src="../js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="../js/underscore.js"></script>
    <script type="text/javascript" src="../js/jsrender.js"></script>
    <script type="text/javascript" src="../js/backbone.js"></script>
    <script type="text/javascript" src="../js/data.js"></script>
    <script type="text/javascript" src="../js/json2.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
</head>
<body>
    <div class="body_container" style="margin-top: 10px">
        <div class="head" id="head"><img src="../css/image/header.png" alt=""></div>
        <div class="searchContainer">
            <ul class="search-ul">
                <li>
                    产品类别：<select id="type" style="width: 280px;">
                        <option value="">请选择</option>
                        <option value='各科手术器械及注射穿刺器械'>各科手术器械及注射穿刺器械</option>
                        <option value='医用超声仪器及有关设备'>医用超声仪器及有关设备</option>
                        <option value='医用激光仪器设备'>医用激光仪器设备</option>
                        <option value='临床检验分析仪器及医用化验和基础设备器具'>临床检验分析仪器及医用化验和基础设备器具</option>
                        <option value='医用磁共振设备'>医用磁共振设备</option>
                        <option value='物理治疗设备、康复设备及中医器械'>物理治疗设备、康复设备及中医器械</option>
                        <option value='医用X射线设备及附属设备和部件'>医用X射线设备及附属设备和部件</option>
                        <option value='医用电子仪器设备'>医用电子仪器设备</option>
                        <option value='手术室、急救室、诊疗室设备及器具'>手术室、急救室、诊疗室设备及器具</option>
                        <option value='病房护理设备及器具'>病房护理设备及器具</option>
                        <option value='医用软件及信息处理系统'>医用软件及信息处理系统</option>
                        <option value='医用高频仪器设备'>医用高频仪器设备</option>
                        <option value='普通诊察器械'>普通诊察器械</option>
                        <option value='耳鼻喉科设备及器具'>耳鼻喉科设备及器具</option>
                        <option value='消毒和灭菌设备及器具'>消毒和灭菌设备及器具</option>
                        <option value='妇产科设备及器具'>妇产科设备及器具</option>
                        <option value='医用光学器具、仪器及内窥镜设备'>医用光学器具、仪器及内窥镜设备</option>
                        <option value='医用高能射线设备'>医用高能射线设备</option>
                        <option value='医用核素设备'>医用核素设备</option>
                        <option value='口腔科设备及器具、口腔材料'>口腔科设备及器具、口腔材料</option>
                        <option value='体外循环及血液处理设备'>体外循环及血液处理设备</option>
                        <option value='医用耗材'>医用耗材</option>
                        <option value='介入器材、植入材料和人工器官'>介入器材、植入材料和人工器官</option>
                        <option value='医用冷疗、低温、冷藏设备及器具'>医用冷疗、低温、冷藏设备及器具</option>
                        <option value='医用射线防护用品、装置'>医用射线防护用品、装置</option>
                        <option value='眼科设备'>眼科设备</option>
                        <option value='医疗杂志与服务'>医疗杂志与服务</option>
                        <option value='其它'>其它</option>
                    </select>
                </li>
                <li>展位号：<input type="text" id="boothNumber"/></li>
                <li>关键词(公司名)：<input type="text" id="key"/></li>
                <li><input type="button" id="search" value="查询"/>&nbsp;&nbsp;&nbsp;<input type="button" id="reset" value="重置"/></li>
            </ul>
        </div>
        <div class="dataGrid">
            <table width="100%">
                <thead>
                <tr>
                    <th class="cell1" style="width: 253px;">展位号</th>
                    <th class="cell2">公司名称</th>
                </tr>
                </thead>
            </table>
            <div class="dataGridContainer">
                <table width="100%">
                    <tbody id="compayTableBody"></tbody>
                </table>
            </div>
        </div>
        <div class="companyInfo" id="companyInfo"></div>
    </div>
</body>
<script type="text/x-jsrender" id="companyListTemplate">
{{for #data}}
    <td class="cell1 {{if color}}bgcolor{{/if}}">{{:boothNum}}</td><td class="cell2 {{if color}}bgcolor{{/if}}">{{:nameChina}}&nbsp;{{:nameEnglish}}</td>
{{/for}}
</script>
<script type="text/x-jsrender" id="companyTemplate">
{{for #data}}
    <div class="companyInfo_head">企业信息</div>
    <table>
        <tbody>
            <tr><td class="cell1 boothNum">展位号：</td><td class="cell2">{{:boothNum}}</td></tr>
            <tr><td  class="cell1 name">公司名称：</td><td class="cell2">{{:nameChina}} {{:nameEnglish}}</td></tr>
            <tr><td  class="cell1 type">所属类型：</td><td class="cell2">{{:types}}</td></tr>
            <tr><td  class="cell1 address">地址：</td><td class="cell2">{{:address}}</td></tr>
            <tr><td  class="cell1 postcode">邮编：</td><td class="cell2">{{:postcode}}</td></tr>
            <tr><td  class="cell1 phoneNum">电话：</td><td class="cell2">{{:phoneNum}}</td></tr>
            <tr><td  class="cell1 faxNum">传真：</td><td class="cell2">{{:faxNum}}</td></tr>
            <tr><td  class="cell1 email">邮箱：</td><td class="cell2">{{:email}}</td></tr>
            <tr><td  class="cell1 website">网址：</td><td class="cell2">{{:website}}</td></tr>
            <tr>
                <td  class="cell1 summary">简介：</td>
                <td class="cell2 summary">
                    <p>{{:summaryChina}}</p>
                    <p>{{:summaryEnglish}}</p>
                </td>
            </tr>
        </tbody>
    </table>
{{/for}}
</script>
</html>
